<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link href="./public/style.css">
</head>
<body>
    <div class="align-self-center">
        <p class="m-0">Enter your choice here</p>
        <input id="input" class="object-center min-w-5 place-self-center" type="text" placeholder="funny, weak, strong, super" aria-label="default input example">
        <button class="generate" onclick="generate()">Generate</button>
    </div>
    <div>
        <input id="output" class="object-center min-w-5 place-self-center" type="text">
    </div>
    <script src="GeneratePass.js"></script>
</body>
</html>
